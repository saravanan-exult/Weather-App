<div class="content" role="main">
    <mat-card class="search-card">
        <mat-card-title>Search for Weather</mat-card-title>
        <form class="search-form">
            <mat-form-field>
                <input matInput placeholder="Enter City Name" #locationSearchInput />
            </mat-form-field>
        </form>
    </mat-card>

    <ng-container *ngIf='filteredCityData.length'>
        <mat-card class="search-card list-overflow">
            <app-list [cityList]='filteredCityData'></app-list>
        </mat-card>
    </ng-container>

</div>
